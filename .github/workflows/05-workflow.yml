name: Workflow

on:
  workflow_dispatch:
  push:
    branches: main 

jobs:
  job1:
    name: run ml experiment job
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Run az ml job experiment validate
      run: |
        az ml job create -f src/job.yml --resource-group mslearn-mlops --workspace-name mslearn-mlops

  job2:
    name: run ml production job
    runs-on: ubuntu-latest
    needs: job1
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Run az ml job-production
      run: |
        az ml job create -f src/job.yml --resource-group mslearn-mlops --workspace-name mslearn-mlops

